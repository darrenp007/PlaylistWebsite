<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Playlist</title>
    <style>
        body {
            background-color: #2c2c2c;
            font-family: 'Kalnia', serif;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            width: 180px; 
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-family: 'Kalnia', serif;
            color: beige;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            font-family: 'Kalnia', serif;
            color: rgba(245, 245, 220, 0.725);
        }

        .track {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .track img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .track-info {
            flex: 1;
        }
        .track-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .track-info a {
            margin-right: 10px;
            text-decoration: none;
            color: #1db954;
        }
        .form-container {
            text-align: center;
            margin: 30px 0;
        }
        .form-container button {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #17a64a;
        }
        .playlist-link {
            text-align: center;
            margin-top: 20px;
        }
        .playlist-link a {
            font-size: 20px;
            color: #1db954;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <h1>Your Custom Playlist</h1>
    <h2>Custom playlist curated for you based on your selected mood!</h2>
    
    <header>
        <div class="logo">
            <a href="index.html" class="logo">
                <img src="{{ url_for('static', filename='images/mood.png') }}" alt="Logo Image" style="width: 250px; height: auto;">
            </a>
        </div>
    </header>

    <div class="form-container">
        <form action="{{ url_for('save_to_spotify') }}" method="post">
            <input type="hidden" name="tracks" value='{{ tracks | tojson | safe }}'>
            <input type="hidden" name="playlist_name" value="{{ playlist_name }}">
            <button type="submit">ðŸ’¾ Save Playlist</button>
        </form>
    </div>
    

    {% if playlist_link %}
    <div class="playlist-link">
        <p><a href="{{ playlist_link }}" target="_blank">ðŸŽ§ Open Your Saved Spotify Playlist</a></p>
    </div>
    {% endif %}

    <ul style="list-style-type: none; padding: 0;">
        {% for track in tracks %}
        <li class="track">
            <img src="{{ track.image }}" alt="Album cover for {{ track.name }}">
            <div class="track-info">
                <p><strong>{{ track.name }}</strong> by {{ track.artist }}</p>
                <a href="{{ track.spotify_url }}" target="_blank">Spotify</a>
                <a href="{{ track.lastfm_url }}" target="_blank">Last.fm</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
