<!DOCTYPE html>
<html>
<head>
    <title>Customize Your Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&display=swap');

        body {
            font-family: 'Kalnia', serif;
            background-color: #2c2c2c;
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h1, h3 {
            font-size: 25px;
            color: beige;
            text-align: center;
        }

        label {
            color: beige;
            font-weight: bold;
        }

        input[type="text"], select {
            color: black;
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .tag-input {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .tag-input input {
            flex: 1;
        }

        .tag-input button {
            margin-left: 8px;
            background: crimson;
            border: none;
            color: white;
            padding: 4px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #16a34a;
        }
    </style>
    

</head>
<body>
    <form method="POST" action="/generate">
        <h1 style="font-weight: normal; font-size: 2em;">
            Customize Your 
            "<input 
              type="text" 
              name="playlist_name" 
              value="{{ mood }}" 
              style="font-size: 1em; font-weight: bold; border: none; border-bottom: 2px solid #aaa; background: transparent; text-align: center; width: 120px; outline: none;" 
              oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1)">
            " Playlist
          </h1>
        <h3>Tags</h3>
        <div id="tags">
            {% for tag in tags %}
                <div class="tag-input">
                    <input type="text" name="tags" value="{{ tag }}">
                    <button type="button" onclick="removeTag(this)">×</button>
                </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addTag()" class="btn" style="margin-bottom: 20px;">+ Add Tag</button>
        <br>
        <label>Genre (optional)</label>
        <select name="genre">
            <option value="">-- None --</option>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre.capitalize() }}</option>
            {% endfor %}
        </select>

        <label>Include Specific Artist</label>
        <small style="color: #bec2ca;">Includes related songs from this artist and more</small>
        <input type="text" name="artist" placeholder="e.g. The Weeknd">


        <br>
        <label>Region (optional)</label>
        <select name="region">
            {% for region in regions %}
                <option value="{{ region }}">{{ region.capitalize() }}</option>
            {% endfor %}
        </select>

        <br>
        <label for="limit">Limit</label>
        <input type="number" name="limit" id="limit" min="1" max="50" value="25" style="width: 80px;" required>


        <button type="submit" class="btn">Generate Playlist</button>
    </form>

    <script>
        function addTag() {
            const container = document.getElementById('tags');
            const wrapper = document.createElement('div');
            wrapper.className = 'tag-input';

            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'tags';
            input.placeholder = 'New tag';

            const button = document.createElement('button');
            button.type = 'button';
            button.innerText = '×';
            button.onclick = function () { removeTag(button); };

            wrapper.appendChild(input);
            wrapper.appendChild(button);
            container.appendChild(wrapper);
        }

        function removeTag(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
